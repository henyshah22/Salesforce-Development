<template>
    <lightning-card title="Dropbox File Manager">
        <div class="slds-p-around_medium">
            <lightning-input 
                type="file" 
                label="Choose File" 
                accept="image/*,video/*,audio/*,application/pdf" 
                onchange={handleFileChange}>
            </lightning-input>
            <template if:true={selectedFileName}>
                <p class="slds-m-top_x-small">Selected File: <strong>{selectedFileName}</strong></p>
            </template>
            <lightning-button 
                label="Upload to Dropbox" 
                variant="brand" 
                onclick={uploadFile} 
                class="slds-m-top_small" 
                disabled={isLoading}>
            </lightning-button>
        </div>
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading files..."></lightning-spinner>
        </template>
        <template if:true={files.length}>
            <div class="slds-m-top_medium slds-p-left_medium">
                <p class="slds-text-heading_small">Uploaded Files:</p>
                <ul class="slds-list_dotted">
                    <template for:each={files} for:item="file">
                        <li key={file} class="slds-m-top_x-small">
                            {file}
                            <lightning-button-icon 
                                icon-name="utility:delete" 
                                alternative-text="Delete" 
                                data-filename={file}
                                onclick={handleDelete}
                                class="slds-m-left_x-small" 
                                size="small"
                                disabled={isLoading}>
                            </lightning-button-icon>
                        </li>
                    </template>
                </ul>
            </div>
        </template>
    </lightning-card>
</template>
