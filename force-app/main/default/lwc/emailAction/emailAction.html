<template>
    <lightning-quick-action-panel header="Send Email via Gmail">
        <div class="slds-p-around_medium">
            <lightning-input label="To Email" value={toEmail} onchange={handleToEmailChange}></lightning-input>
            <lightning-input label="Subject" value={subject} onchange={handleSubjectChange}></lightning-input>
            <lightning-input-rich-text label="Body" value={body} onchange={handleBodyChange}></lightning-input-rich-text>

            <lightning-input type="file" label="Attachments" multiple onchange={handleFileChange}></lightning-input>

            <template if:true={fileNames.length}>
                <div class="slds-m-top_small">
                    <template for:each={fileNames} for:item="name">
                        <p key={name}>{name}</p>
                    </template>
                </div>
            </template>

            <div class="slds-m-top_medium">
                <lightning-button label="Send" variant="brand" onclick={handleSend}></lightning-button>
                <lightning-button label="Cancel" variant="neutral" onclick={handleCancel}></lightning-button>
            </div>

            <template if:true={success}>
                <div class="slds-text-color_success slds-m-top_small">Email sent successfully!</div>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_small">{error}</div>
            </template>
        </div>
    </lightning-quick-action-panel>
</template>
