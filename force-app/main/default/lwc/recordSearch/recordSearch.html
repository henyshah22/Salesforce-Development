<template>
    <lightning-card title="Global Record Search">
        <div class="slds-p-around_medium">
            <lightning-input type="text" label="Search" value={searchTerm} onchange={handleSearchTermChange}></lightning-input>
            <lightning-dual-listbox 
                name="objectPicklist"
                label="Select Objects"
                source-label="Available"
                selected-label="Selected"
                options={objectOptions}
                value={selectedObjects}
                style="margin-bottom: 16px;"
                onchange={handleObjectChange}>
            </lightning-dual-listbox>
            <lightning-button label="Search" variant="brand" class="slds-m-top_small" onclick={handleSearch}></lightning-button>
        </div>
    </lightning-card>
    
        <template if:true={results}>
            <lightning-layout multiple-rows>
                <template for:each={results} for:item="record">
                    <lightning-layout-item key={record.Id} size="4" padding="around-small">
                        <lightning-tile label={record.Name} type="media">
                            <lightning-icon slot="media" icon-name={record.Icon} alternative-text={record.Type} size="medium"></lightning-icon>
                            <p class="slds-truncate" title={record.Type}>{record.Type}</p>
                        </lightning-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>
</template>
